<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" name="display">
                        </div>
            <div class="row1">
                <button class="AC">AC</button>
                <button class="DE">DE</button>
                <button>.</button>
                <button class="divide">/</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiply">*</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="add">+</button>
            </div>
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="sub">-</button>
            </div>
            <div class="row5">
                <button>0</button>
                <button>00</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
